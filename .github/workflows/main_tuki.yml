name: Build and deploy container app to Azure Web App - uk-south

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_4c69ced470c94881ac9812e546f69e76 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_5d11df1b72904bc1adcb348de078f92a }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: benkimz/uk-south:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "uk-south"
          slot-name: "production"
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_f632f7251a6b4eedbf16f9d66f4c550f }}
          images: "benkimz/uk-south:${{ github.sha }}"
